# This is a preferred / a working default nginx.conf for nginx-extras-oci.
# This configuration assumes you are using CLOUDFLARE for the DNS challenge. Use CLOUDFLARE or move along.
# This container is meant to be a minimal container for nginx-extras with full functionality of the binaries.
# The only thing you should certainly edit in this file is the DNS resolver segments to customize them for your domain.

# /etc/nginx/nginx.conf  (Dockerized, Alpine-friendly)
user  nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log;

# Load dynamic modules (created in your image)
include /etc/nginx/modules.d/*.conf;

events { worker_connections 2048; }

http {
  # ---- basics
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  server_tokens off;
  sendfile on;
  tcp_nopush on;

  # ---- logging (Loki via Docker stdout/stderr)
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /dev/stdout main;
  error_log   /dev/stderr warn;

  # ---- compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # If you enabled brotli modules in the image:
  brotli on;
  brotli_comp_level 5;
  brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # ---- Cloudflare real client IPs (generated by entrypoint)
  include /etc/nginx/cf/ips.conf;

  # ---- DNS for dynamic resolves (moor.prplanit.internal)
  resolver 10.0.0.1 10.0.0.2 1.1.1.1 8.8.8.8 valid=30s ipv6=off;
  resolver_timeout 5s;

  # ---- websocket helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ---- TLS defaults (edge termination here)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache   shared:SSL:50m;
  ssl_session_timeout 1d;
  ssl_session_tickets off;
  ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

  # Strong DH params (created by entrypoint)
  ssl_dhparam /etc/nginx/ssl/dhparam.pem;

  # OCSP stapling (use public resolvers for OCSP lookups)
  ssl_stapling on;
  ssl_stapling_verify on;
  # resolver 1.1.1.1 1.0.0.1 valid=300s;

  # Security headers (tweak CSP to your app needs)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # site configs live here (the next file below)
  include /etc/nginx/conf.d/*.conf;
}